<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Battle Slots - Cover Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
        }

        .start-btn {
            background: linear-gradient(to bottom, #ff5c33, #cc0000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.5);
        }

        .start-btn:hover {
            background: linear-gradient(to bottom, #ff3300, #aa0000);
            transform: translateY(-3px);
        }

        .start-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Welcome to Fortnite Battle Slots!</h1>
    <p>Experience the thrill of spinning the reels and winning V-Bucks! Test your luck and see if you can hit the jackpot!</p>
    <button class="start-btn" onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            window.location.href = 'game.html'; // Replace with the actual game file name
        }
    </script>
</body>
</html>
